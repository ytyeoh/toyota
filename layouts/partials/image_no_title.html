<div class="col-12">
  <h3>{{.name}}</h3>
</div>
<div class="container ">
{{ $pp := .path}}
{{ range  .ppp }}
  {{ range .}}
  <div class="row a-card">
  <div class="col-8">
    <div class="img">
      {{ $img := print $pp .img }}
      {{ $img := print $img ".jpg" }}
      <img src="/{{$img}}" alt="" style="width:100%;"> 
    </div>
  </div>
  <div class="col-4">
    <h3>{{ .title }}</h3>
    {{ .description }}
    
  </div>
  </div>
  {{ end}}
{{ end }}
</div>
