<div class="col-12">
	<h3>{{.name}}</h3>
</div>
<div class="container ">
<h4>{{ .ppp_title.title }}</h4>
<p>{{ .ppp_title.description }}</p>
{{ $pp := .path}}
{{ range  .ppp }}
	{{ range .}}
	<div class="row a-card">
	<div class="col-8 p-0">
		<div class="img">
			{{ $img := print $pp .img }}
			{{ $img := print $img ".jpg" }}
			<img src="/{{$img}}" alt="{{ .title }}" lazyload style="width:100%;"> 
		</div>
	</div>
	<div class="col-4">
		<h3>{{ .title }}</h3>
		{{ .description }}
		
	</div>
	</div>
  {{ end}}
{{ end }}
</div>
